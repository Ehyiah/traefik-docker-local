services:
    traefik:
        image: traefik:3.3
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./traefik.yml:/etc/traefik/traefik.yml:ro
            - ./traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml:ro
        networks:
            - traefik

networks:
    traefik:
        external: true
